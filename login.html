<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="login.js"></script>
  <link rel="stylesheet" href="loginstyle.css">

  <title>Document</title>

</head>

<body onload="init()">
  <h1>Login</h1>

  <form onsubmit="login() ;return false">
    <input type="email" id="emailLog" required oninvalid="this.setCustomValidity('Gibt was richtihes ein du ...!')">
    <input type="password" id="passwordLog" required min="4">
    <button>Login</button>
  </form>


  <div id="msgBox">

  </div>
</body>

</html>
